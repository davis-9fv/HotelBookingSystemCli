<div class="bs-docs-section">

  <!-- Username and password
    ================================================== -->

  <div class="row">
    <div class="col-lg-10">
      <h2 id="forms">Log in</h2>
    </div>
  </div>

  <div class="form-group">
    <label for="user">Name:</label>
    <input type="text" class="form-control" id="user"
           [(ngModel)]="user.username"
           [ngModelOptions]="{standalone: true}"
           placeholder="Username">

  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password"
           [(ngModel)]="user.password"
           [ngModelOptions]="{standalone: true}"
           placeholder="Password">
  </div>

  <div class="row">
    <div class="col-lg-2">
      <button type="button" (click)="login()"
              class="btn btn-outline-primary">Log in
      </button>
    </div>
  </div>

  <div class="row" *ngIf="registerShowHide === 'collapse'">
    <div class="col-lg-20">
      <p id="registerTxt">If you don't have an account yet, register here:</p>
    </div>
  </div>

  <div class="row" *ngIf="registerShowHide === 'collapse'">
    <div class="col-lg-2">
      <button type="button" (click)="showRegister()"
              class="btn btn-outline-primary">Register
      </button>
    </div>
  </div>



  <div class="row" [style.visibility]='registerShowHide'>
    <div class="col-lg-10">
      <h2>Register</h2>
    </div>
  </div>

  <div class="form-group" [style.visibility]='registerShowHide'>
    <label for="user">Name:</label>
    <input type="text" class="form-control"
           [(ngModel)]="usernameR"
           [ngModelOptions]="{standalone: true}"
           placeholder="Username">

  </div>
  <div class="form-group" [style.visibility]='registerShowHide'>
    <label for="password">Password:</label>
    <input type="password" class="form-control"
           [(ngModel)]="passwordR"
           [ngModelOptions]="{standalone: true}"
           placeholder="Password">
  </div>
  <div class="form-group" [style.visibility]='registerShowHide'>
    <label for="password">Password:</label>
    <input type="password" class="form-control"
           [(ngModel)]="passwordR2"
           [ngModelOptions]="{standalone: true}"
           placeholder="Password">
  </div>

  <div class="row" [style.visibility]='registerShowHide'>
    <div class="col-lg-2">
      <button type="button" (click)="registerUser()"
              class="btn btn-outline-primary">Register
      </button>
    </div>
  </div>


</div>
